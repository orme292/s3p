Version: 3
Provider: aws|oci
AWS:
    Profile: default
    Key: ""
    Secret: ""
    ACL: private
    Storage: standard
OCI:
    Profile: DEFAULT
    Compartment: ocid1.compartment.oc1..abcdefghi0jklmn1op2qr3stuvwxyz...................
Bucket:
    Create: false
    Name: my-bucket
    Region: us-east-1
Options:
    MaxUploads: 10
    Overwrite: never
Tagging:
    Checksum: true
    Origins: true
    Tags:
        author: me
        hostname: this host
Objects:
    NamePrefix: ""
    RootPrefix: ""
    Naming: absolute
    OmitRootDir: false
Logging:
    Level: 2
    Console: true
    File: false
    Filepath: ""
Uploads:
    Files:
        - file1.txt
        - file2.txt
    Directories:
        - /home/me/dir1
        - /home/me/dir2
