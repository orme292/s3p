Version: 2
AWS:
    Profile: default
    Key: ""
    Secret: ""
    ACL: private
    Storage: standard
Bucket:
    Create: false
    Name: my-bucket
    Region: us-east-1
Options:
    MaxUploads: 10
    Overwrite: never
Tagging:
    Checksum: true
    Origins: true
    Tags:
        owner: dave
        hostname: my macbook pro
Objects:
    NamePrefix: ""
    RootPrefix: "/backups/2023/"
    Naming: absolute
    OmitRootDir: false
Logging:
    Level: 2
    Console: true
    File: true
    Filepath: "./s3packer.log"
Uploads:
    Files:
        - file1.txt
        - file2.txt
    Directories:
        - /home/me/dir1
        - /home/me/dir2
