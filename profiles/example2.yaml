Authentication:
  key: ""
  secret: ""
Bucket:
  name: "long-term-bucket"
  region: "eu-north-1"
Options:
  acl: "private"
  storage: "INTELLIGENT_TIERING"
  prefix: "logs-"
  overwrite: false
Dirs:
  - "/var/log"
  - "/root/"
Logging:
  toConsole: true
  toFile: true
  filename: "/var/log/backup.log"