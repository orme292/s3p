Authentication:
  key: "my-key"
  secret: "my-secret"
Bucket:
  name: "secret-bucket"
  region: "eu-north-1"
Options:
  acl: "private"
  keyNamingMethod: "absolute"
  objectPrefix: "logs-"
  overwrite: false
  pathPrefix: "/backups"
  storage: "INTELLIGENT_TIERING"
Dirs:
  - "/var/log"
  - "/root/"
Logging:
  toConsole: true
  toFile: true
  filename: "/var/log/backup.log"