name: dev-release
on:

  push:
    branches: [development, actions-gzip-binaries]

permissions:
  contents: write

jobs:
  dev-merge-build-release:
    strategy:
      matrix:
        go-version: [ 1.21.4 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: Set Version
        id: version
        run: echo "version=$(cat ./VERSION_DEV)" >> $GITHUB_OUTPUT
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Go Version
        run: go version
      - name: Install Dependencies
        run: go get .
      - name: Make Artifact Directory
        run: mkdir -p ./bin/linux-arm64 && mkdir -p ./bin/linux-amd64 && mkdir -p ./bin/mac-arm64 && mkdir -p ./bin/mac-amd64
      - name: Copy Release Files
        run: cp ./VERSION_DEV ./bin/linux-amd64/ && cp ./VERSION_DEV ./bin/linux-arm64/ && cp ./VERSION_DEV ./bin/mac-amd64/ && cp ./VERSION_DEV ./bin/mac-arm64/
      - name: Copy CHANGELOG.md
        run: cp ./CHANGELOG.md ./bin/linux-amd64/ && cp ./CHANGELOG.md ./bin/linux-arm64/ && cp ./CHANGELOG.md ./bin/mac-amd64/ && cp ./CHANGELOG.md ./bin/mac-arm64/
      - name: Build Linux ARM64 Artifact
        run: GOOS=linux GOOARCH=arm64 go build -o ./bin/linux-arm64/s3packer .
      - name: Build Linux AMD64 Artifact
        run: GOOS=linux GOOARCH=amd64 go build -o ./bin/linux-amd64/s3packer .
      - name: Build MacOS ARM64 Artifact
        run: GOOS=darwin GOOARCH=arm64 go build -o ./bin/mac-arm64/s3packer .
      - name: Build MacOS AMD64 Artifact
        run: GOOS=darwin GOOARCH=amd64 go build -o ./bin/mac-amd64/s3packer .
      - name: Create Archive linux-arm64
        run: tar -czvf ./bin/linux-arm64/s3packer.tar.gz ./bin/linux-arm64/*
      - name: Create Archive linux-amd64
        run: tar -czvf ./bin/linux-amd64/s3packer.tar.gz ./bin/linux-amd64/*
      - name: Create Archive mac-arm64
        run: tar -czvf ./bin/mac-arm64/s3packer.tar.gz ./bin/mac-arm64/*
      - name: Create Archive mac-amd64
        run: tar -czvf ./bin/mac-amd64/s3packer.tar.gz ./bin/mac-amd64/*
      - name: Create New Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          name: Dev Release ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          body_path: ./CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
              ./bin/mac-arm64/s3packer.tar.gz
              ./LICENSE
              ./CHANGELOG.md
              ./VERSION_DEV
